
<div class="app-container">
  <!-- Language Switcher Header -->
  <div class="app-header">
    <app-language-switcher></app-language-switcher>
  </div>

  <!-- App initialization loading -->
  <div *ngIf="isInitializing" class="app-loading-state">
    <div class="loading-spinner"></div>
    <h2>{{ 'APP.TITLE' | translate }}</h2>
    <p>{{ 'APP.INITIALIZING' | translate }}</p>
  </div>
  
  <!-- Main app content -->
  <div *ngIf="!isInitializing" class="app-content center">
    <router-outlet />
  </div>
</div>
